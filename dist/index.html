<html>
  <head>
    <title>Ticket Queue System</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Ticket Queue System</h1>

    <h2>Customer View</h2>
    <div id="screen">
        <text1 fill="black"> Now Serving:</text1>
        <text2 id="latest_serving_num" fill="black"> </text2>
        <br>
        <text2 fill="black"> Last Number:</text2>
        <text3 id="latest_issued_num" fill="black"> </text3>
        <br>
        <button onclick="generateTicket()" id="generateNumber">Click me</button>
    </div>
    <br>

    <div id="counter1">
        <h3> counter 1</h3>
        <span id="c1_indicator"class="c1_indicator"></span>
        <text id="c1_curr_num" fill="black">2</text>
    </div>
    <div id="counter2">
        <h3> Counter 2</h3>
        <span id="c2_indicator" class="c2_indicator"></span>
        <text id="c2_curr_num" fill="black">2</text>
    </div>
    <div id="counter3">
        <h3> Counter 3</h3>
        <span id="c3_indicator" class="c3_indicator"></span>
        <text id="c3_curr_num" fill="black">2</text>
    </div>
    <div id="counter4">
        <h3> Counter 4</h3>
        <span id="c4_indicator" class="c4_indicator"></span>
        <text id="c4_curr_num" fill="black">2</text>
    </div>
    <h2>Counter Management</h2>
    <div id="c1_manage">
        <h4> Counter 1</h4>
        <button onclick="c1GoOff()" id="c1_off">Go Offline</button>
        <button onclick="c1ComCurr()" id="c1_comp">Comp Curr</button>
        <button onclick="c1Call()" id="c1_call">Call Next</button>
    </div>

    <div id="c2_manage">
        <h4> Counter 2</h4>
        <button onclick="c2GoOff()" id="c2_off">Go Offline</button>
        <button onclick="c2ComCurr()" id="c2_comp">Comp Curr</button>
        <button onclick="c2Call()" id="c2_call">Call Next</button>
    </div>

    <div id="c3_manage">
        <h4> Counter 3</h4>
        <button onclick="c3GoOff()" id="c3_off">Go Offline</button>
        <button onclick="c3ComCurr()" id="c3_comp">Comp Curr</button>
        <button onclick="c3Call()" id="c3_call">Call Next</button>
    </div>

    <div id="c4_manage">
        <h4> Counter 4</h4>
        <button onclick="c4GoOff()" id="c4_off">Go Offline</button>
        <button onclick="c4ComCurr()" id="c4_comp">Comp Curr</button>
        <button onclick="c4Call()" id="c4_call">Call Next</button>
    </div>
  </body>
</html>
